{% extends "base.html" %}
{% block content %}

<h1>/ascii/</h1>

<form method="post" action="/ascii">
    <label>
        <div>title</div>
        <input class="ascii_input" type="text" name="title" value={{title}}>
    </label>
    <br>
    <label>
        <div>art</div>
        <textarea class="ascii_textarea" name="art">{{art}}</textarea>
    </label>
    <div class="error">{{error}}</div><br>
    <br><button type="submit" class="btn btn-default">Submit</button>
</form>
{% if img_url %}
    <img class="map" src="{{img_url}}">
{% endif %}
<hr>
{% for art in arts %}
<div class="art">
    <div class="art-title">{{art.title}}</div>
    <pre class="art-body">{{art.art}}</div></pre>
</div>
{% endfor %}

{% endblock %}
